name: E2E Web

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  e2e_web:
    name: e2e:web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run web e2e tests
        run: npm run e2e:web

  prealpha_smoke:
    name: prealpha:smoke
    runs-on: ubuntu-latest
    needs: e2e_web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run prealpha smoke test
        env:
          PREALPHA_SEED_EMAIL: prealpha.admin@example.com
          PREALPHA_SEED_PASSWORD: prealpha-admin
          PREALPHA_SEED_ROLE: admin
        run: npm run prealpha:smoke
